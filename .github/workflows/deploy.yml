name: Deploy to Cloud Run

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build
        run: go build -v ./...

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - uses: actions/checkout@v4

      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: "projects/${{ secrets.PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "github-actions@${{ secrets.PROJECT_ID }}.iam.gserviceaccount.com"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Build and Push Docker image
        run: |
          docker build -t gcr.io/${{ secrets.PROJECT_ID }}/fastspring-slack-bridge:${{ github.sha }} .
          docker push gcr.io/${{ secrets.PROJECT_ID }}/fastspring-slack-bridge:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy fastspring-slack-bridge \
            --image gcr.io/${{ secrets.PROJECT_ID }}/fastspring-slack-bridge:${{ github.sha }} \
            --platform managed \
            --region europe-west3 \
            --project ${{ secrets.PROJECT_ID }} \
            --allow-unauthenticated \
            --set-secrets "SLACK_WEBHOOK_URL=fastspring-slack-webhook:latest,FASTSPRING_HMAC_SECRET=fastspring-hmac-secret:latest"
